<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-ring position = "-3.7 0.7 -3" radius-inner = "0.25" radius-outer = "0.7" color = "red"></a-ring>
        <a-cylinder position = "-2.5 0.5 -2.8" radius = "0.2" height = "0.7" color = "green"></a-cylinder>
        <a-box position="-1.7  0.5 -2.8" height = "0.5" depth="0.5" width = "0.5"  color="blue"></a-box>
        <a-cylinder position = "-1 0.7 -2.8" radius = "0.2" height = "1.3" color = "yellow"></a-cylinder>
        <a-cone position = "-0.2 0.5 -3.2" radius-bottom = "0.5" radius-top = "0" color = "purple"></a-cone>
        <a-dodecahedron position = "1 0.5 -3" radius = "0.5" color = "#FF9FFF"></a-dodecahedron>
        <a-sphere position = "2 0.6 -2.8" radius = "0.4" color="red"></a-sphere>
        
        <a-plane position="0 0 -3" rotation="-90 0 0" width="9" length="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
